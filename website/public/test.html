<!DOCTYPE html>
<html>
<head>
  <title>API Test</title>
</head>
<body>
  <h1>Testing API Connection</h1>
  <div id="status">Loading...</div>
  <pre id="result"></pre>

  <script>
    async function testAPI() {
      const status = document.getElementById('status');
      const result = document.getElementById('result');

      try {
        status.textContent = 'Fetching from http://localhost:8001/agents?limit=5...';
        const response = await fetch('http://localhost:8001/agents?limit=5');
        const data = await response.json();

        status.textContent = `✅ Success! Got ${data.total} total agents`;
        result.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        status.textContent = `❌ Error: ${error.message}`;
        result.textContent = error.stack;
      }
    }

    testAPI();
  </script>
</body>
</html>
