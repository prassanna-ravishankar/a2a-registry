name: Publish Registry

on:
  push:
    branches:
      - main
    paths:
      - 'agents/**.json'
      - 'docs/**'
      - 'scripts/generate_registry.py'
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-registry:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    
    - name: Generate registry.json
      run: |
        echo "ğŸ”„ Generating registry.json..."
        uv run python scripts/generate_registry.py agents/ --output docs/registry.json --pretty
        
        # Display statistics
        agent_count=$(uv run python -c "import json; print(json.load(open('docs/registry.json'))['count'])")
        echo "âœ… Generated registry with $agent_count agents"
    
    - name: Upload registry artifact
      uses: actions/upload-artifact@v4
      with:
        name: registry
        path: docs/registry.json
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/

  deploy-pages:
    needs: build-registry
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  publish-client:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[publish-client]') || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    
    - name: Update version from tag
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "Setting version to $VERSION"
        cd client-python
        # Use --no-sync to avoid dependency resolution during CI
        uv version $VERSION --no-sync
    
    - name: Build Python client
      run: |
        cd client-python
        uv build
    
    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        cd client-python
        uv publish
    
    - name: Display package info
      if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
      run: |
        echo "ğŸ“¦ Python client package built successfully"
        echo "ğŸ“‹ This is a dry run - package was not published"
        echo "ğŸ·ï¸  To publish, create a tag: git tag v0.1.0 && git push --tags"
        echo ""
        ls -la client-python/dist/
