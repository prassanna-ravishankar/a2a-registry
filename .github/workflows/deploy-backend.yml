name: Deploy A2A Registry Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: clusterkit
  GKE_REGION: us-central1
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push Container Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for GCP OIDC

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          provenance: false
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }}
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:latest
          cache-from: |
            type=gha
            type=registry,ref=gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:latest
          cache-to: type=gha,mode=max

      - name: Tag and push worker image
        run: |
          docker pull gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }}
          docker tag gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }} \
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:${{ env.IMAGE_TAG }}
          docker tag gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }} \
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:latest
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:${{ env.IMAGE_TAG }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:latest

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-and-push

    permissions:
      contents: read
      id-token: write

    environment:
      name: production
      url: https://www.a2aregistry.org

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_REGION }}

      - name: Update deployment images
        run: |
          # Update API deployment
          kubectl set image deployment/a2a-registry-api \
            api=gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }} \
            -n a2a-registry

          # Update worker deployment
          kubectl set image deployment/a2a-registry-worker \
            worker=gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:${{ env.IMAGE_TAG }} \
            -n a2a-registry

      - name: Verify deployment
        run: |
          echo "âœ… Verifying deployment..."
          kubectl rollout status deployment/a2a-registry-api -n a2a-registry --timeout=5m
          kubectl rollout status deployment/a2a-registry-worker -n a2a-registry --timeout=5m

      - name: Deployment summary
        run: |
          echo "ðŸŽ‰ A2A Registry backend deployment completed!"
          echo ""
          kubectl get pods -n a2a-registry -o wide
          echo ""
          kubectl get svc -n a2a-registry
