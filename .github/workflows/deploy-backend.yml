name: Deploy A2A Registry

on:
  push:
    branches:
      - main
      - 'release/**'
    paths:
      - 'backend/**'
      - 'website/**'
      - 'helm/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: clusterkit
  GKE_REGION: us-central1
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push Container Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for GCP OIDC

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          provenance: false
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }}
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:latest
          cache-from: |
            type=gha
            type=registry,ref=gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:latest
          cache-to: type=gha,mode=max

      - name: Tag and push worker image
        run: |
          docker pull gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }}
          docker tag gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }} \
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:${{ env.IMAGE_TAG }}
          docker tag gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }} \
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:latest
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:${{ env.IMAGE_TAG }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: website
          file: website/Dockerfile
          push: true
          provenance: false
          build-args: |
            VITE_API_URL=https://a2aregistry.org/api
            VITE_POSTHOG_HOST=https://us.posthog.com
            VITE_POSTHOG_KEY=${{ secrets.VITE_POSTHOG_KEY }}
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-frontend:${{ env.IMAGE_TAG }}
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-frontend:latest
          cache-from: |
            type=gha
            type=registry,ref=gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-frontend:latest
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-and-push

    permissions:
      contents: read
      id-token: write

    environment:
      name: production
      url: https://a2aregistry.org

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Deploy with Helm
        run: |
          helm upgrade --install a2aregistry ./helm/a2aregistry \
            --namespace a2aregistry \
            --create-namespace \
            --values ./helm/a2aregistry/values-prod.yaml \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          echo "âœ… Verifying deployment..."
          kubectl rollout status deployment/a2aregistry-api -n a2aregistry --timeout=5m
          kubectl rollout status deployment/a2aregistry-worker -n a2aregistry --timeout=5m
          kubectl rollout status deployment/a2aregistry-frontend -n a2aregistry --timeout=5m

      - name: Deployment summary
        run: |
          echo "ðŸŽ‰ A2A Registry deployment completed!"
          echo ""
          kubectl get pods -n a2aregistry -o wide
          echo ""
          kubectl get svc -n a2aregistry
          echo ""
          kubectl get httproute -n clusterkit | grep a2aregistry
