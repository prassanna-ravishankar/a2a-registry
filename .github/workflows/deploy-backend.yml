name: Deploy A2A Registry

on:
  push:
    branches:
      - main
      - 'release/**'
    paths:
      - 'backend/**'
      - 'website/**'
      - 'helm/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: clusterkit
  GKE_REGION: us-central1
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          working-directory: backend
      - run: uv run --extra dev pytest tests/ -v

  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - run: gcloud auth configure-docker gcr.io

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          provenance: false
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }}
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:latest
          cache-from: |
            type=gha
            type=registry,ref=gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:latest
          cache-to: type=gha,mode=max

      - name: Tag and push worker
        run: |
          docker pull gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }}
          docker tag gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }} gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:${{ env.IMAGE_TAG }}
          docker tag gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-api:${{ env.IMAGE_TAG }} gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:latest
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:${{ env.IMAGE_TAG }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-worker:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: website
          file: website/Dockerfile
          push: true
          provenance: false
          build-args: |
            VITE_API_URL=https://a2aregistry.org/api
            VITE_POSTHOG_HOST=https://eu.posthog.com
            VITE_POSTHOG_KEY=${{ secrets.VITE_POSTHOG_KEY }}
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-frontend:${{ env.IMAGE_TAG }}
            gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-frontend:latest
          cache-from: |
            type=gha
            type=registry,ref=gcr.io/${{ env.GCP_PROJECT_ID }}/a2a-registry-frontend:latest
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      id-token: write
    environment:
      name: production
      url: https://a2aregistry.org
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_REGION }}

      - uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Helm upgrade
        run: |
          helm upgrade --install a2aregistry ./helm/a2aregistry \
            --namespace a2aregistry \
            --create-namespace \
            --values ./helm/a2aregistry/values-prod.yaml \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --wait \
            --timeout 5m

      - name: Verify
        run: kubectl get pods -n a2aregistry

      - name: Purge Cloudflare cache
        run: |
          ZONE_ID=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?name=a2aregistry.org" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" | jq -r '.result[0].id')
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
