apiVersion: apps/v1
kind: Deployment
metadata:
  name: a2a-registry-worker
  labels:
    app: a2a-registry
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: a2a-registry
      component: worker
  template:
    metadata:
      labels:
        app: a2a-registry
        component: worker
    spec:
      containers:
      - name: worker
        image: a2a-registry-backend:latest
        imagePullPolicy: Always
        command: ["python", "worker.py"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: a2a-registry-secrets
              key: database-url
        - name: HEALTH_CHECK_INTERVAL_SECONDS
          value: "300"
        - name: HEALTH_CHECK_TIMEOUT_SECONDS
          value: "10"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
