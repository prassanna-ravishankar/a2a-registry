# Production values for a2aregistry
# Overrides values.yaml for production environment

# image.tag is set via --set image.tag=$IMAGE_TAG in CI/CD

# Production domains
domains:
  - a2aregistry.org
  - www.a2aregistry.org
  - mcp.a2aregistry.org

# Personal project - single replicas, tight resources
api:
  replicaCount: 1
  autoscaling:
    enabled: false
  resources:
    requests:
      cpu: 50m
      memory: 96Mi
    limits:
      cpu: 500m
      memory: 256Mi

worker:
  replicaCount: 1

frontend:
  replicaCount: 1
  autoscaling:
    enabled: false
  resources:
    requests:
      cpu: 20m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

# Enable PostHog for production
posthog:
  enabled: true

# Production configuration
config:
  apiReload: "false"
  corsOrigins: '["https://a2aregistry.org", "https://www.a2aregistry.org", "https://mcp.a2aregistry.org"]'
