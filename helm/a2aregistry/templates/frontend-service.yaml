{{- if .Values.frontend.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: a2aregistry-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    app: a2aregistry
    component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
  - port: {{ .Values.frontend.service.port }}
    targetPort: {{ .Values.frontend.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: a2aregistry
    component: frontend
{{- end }}
