{{- if .Values.httproute.enabled -}}
---
# HTTPRoute for beta.a2aregistry.org (serves both frontend and API)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: a2aregistry-beta
  namespace: {{ .Values.httproute.namespace }}  # Must be in torale namespace (same as Gateway)
  labels:
    app: a2aregistry
    component: routing
  annotations:
    # REQUIRED: Disable Cloudflare proxy for GCP SSL to work
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ .Values.httproute.gatewayName }}
    namespace: {{ .Values.httproute.namespace }}
  hostnames:
  - {{ .Values.domain | quote }}
  rules:
  # API routes (prefix /api)
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - group: ""
      kind: Service
      name: a2aregistry-api
      namespace: {{ .Release.Namespace }}  # Cross-namespace reference to a2aregistry namespace
      port: {{ .Values.api.service.port }}
      weight: 1
  # Frontend routes (everything else)
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ""
      kind: Service
      name: a2aregistry-frontend
      namespace: {{ .Release.Namespace }}  # Cross-namespace reference to a2aregistry namespace
      port: {{ .Values.frontend.service.port }}
      weight: 1
{{- end }}
